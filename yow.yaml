  1616: 
    name: Guy L. Steele, Jr.
    company: <b>Keynote Speaker</b> <br /> Language Designer and Author <br /> Fellow Sun Labs, Oracle
    title: ""
    class: SpeakerVO
    thumbnail: /aarhus-2008/file?path=/YOW_2010/Speakers/guysteele_thumbnail.jpg
    id: 1616
    bio: |-
      <p>
      &quot;Richard Gabriel and Guy Steele are beasts in the world of computer science, and they are creative and witty geeks.&quot;&nbsp; 
      </p>
      <p>
      Guy L. Steele Jr. (Ph.D., MIT, 1980) is a Software Architect and heads the Programming Language Research Group within Sun Labs (now a part of Oracle) in Burlington, MA, USA. Before coming to Sun Labs in 1994, he held positions at Carnegie-Mellon University, Tartan Laboratories, and Thinking Machines Corporation.He is the author or co-author of several books on programming languages (Common Lisp, C, High Performance Fortran, the Java Language Specification) as well as &quot;The Hacker's Dictionary&quot; (also known on the Internet as the &quot;Jargon File&quot;). 
      </p>
      <p>
      He has served as program chair for four ACM conferences on programming languages and also on the program committees of over 30 other conferences. He has served on accredited standards committees for the programming languages Common Lisp, C, Fortran, Scheme, and ECMAScript. He is an inventor or co-inventor on over 40 computer-related patents. He designed the original EMACS command set and was the first person to port TeX. 
      </p>
      <p>
      He is a Fellow of the American Association for Artificial Intelligence (1990) and a Fellow of the Association for Computing Machinery (1994). He has been awarded the ACM Grace Murray Hopper Award (1988), a Gordon Bell Prize (1990), and the ACM SIGPLAN Programming Languages Achievement Award (1996). He has been elected to the National Academy of Engineering of the United States of America (2001) and to the American Academy of Arts and Sciences (2002). 
      </p>
      <p>
      <b>Software Passion:</b><br />
      Designing languages that allow programmers to express their ideas clearly, effectively, conveniently, and as concisely as may be appropriate 
      </p>
      <p>
      <b>Links:</b><br />
