      <br />
      In recent years, Ben has presented at technology conferences including JavaOne, The Server Side Java Symposium, JAOO, &Oslash;redev, Google I/O, SpringOne and The Spring Experience. He is a regular guest presenter at user groups across the world, with recent appearances in Sydney, Melbourne, Brisbane, Canberra, Perth, Singapore, Wellington, Auckland, Christchurch and Stockholm. He also authored the security chapter of the Wiley book, &quot;<a href="http://www.amazon.ca/Professional-Java-Development-Spring-Framework/dp/0764574833" title="Professional J2EE Development with Spring Framework">Professional J2EE Development with Spring Framework</a>&quot; 
