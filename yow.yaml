      - 1738
      :track: Scaling
      :abstract: |-
        <p>
        Building scalable, highly-available applications that perform well is not an easy task. These features cannot be simply &ldquo;bolted&rdquo; onto an existing application &ndash; they have to be 
        architected into it. Unfortunately, the things we need to do to achieve them are often in conflict with each other, and finding the right balance is crucial.
        </p>
        <p>
        In this session we will discuss why scaling web applications is difficult and will look at some of solutions we have come up with in the past to deal with the issues involved. We will then look 
        at how in-memory data grids can make our jobs easier by providing a solid architectural foundation to build our applications on top of.
        </p>
        <p>
        If you are new to in-memory data grids, you are guaranteed to leave the presentation eager to learn more. However, even if you are already using one you will likely walk out with a few ideas on 
        how to improve performance and scalability of your applications.
        </p>
        <p>
        Keywords: Best Practices, Database, Enterprise Computing 
        </p>
      :link: http://yowaustralia.com.au/melbourne/events_tracks/event_details.html?eventId=2656
